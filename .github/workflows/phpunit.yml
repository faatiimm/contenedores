name: PHP CI

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist

      - name: Wait for MySQL
        run: sleep 20

      - name: Run PHPUnit
        env:
          DB_HOST: db
          DB_USER: userphp
          DB_PASS: 123456
          DB_NAME: testdb
          DB_PORT: 3306
        run: php vendor/bin/phpunit tests
